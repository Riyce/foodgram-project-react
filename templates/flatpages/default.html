{% extends "base.html" %}
{% load static %}
{% block title %}Главная страница{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static '/pages/index.css' %}">
{% endblock %}
{% block content %}
<main class="main container">
    <div class="custom-center-block">
        <h1 class="main__title">{{ flatpage.title }}</h1>
        <div class="custom-center-block">
            <p class="custom-text-block">
                {{ flatpage.content }}
            </p>
        </div>
        <div class="custom-button-block">
            <a href="{% url 'index' %}" class="button button_style_blue">
                Перейти на главную
            </a>
        </div>
    </div>
</main>
{% endblock content %}
