{% load tags_filters %}
<ul class="tags">
    {% for tag in tags %}
        <li class="tags__item">
            <a id="{{ tag.slug }}"
            class="tags__checkbox tags__checkbox_style_{{ tag.color }} tags__checkbox{% if tag.slug in request|get_tags %}_active{% endif %}"
            href="{{ request.path }}?{{ request|set_tags:tag }}"></a>
            <span class="tags__label">{{ tag.display_name }}</span>
        </li>
    {% endfor %}
</ul>
