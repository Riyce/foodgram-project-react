{% load tags_filters %}
<nav class="pagination" aria-label="Search results pages">
    <ul class="pagination__container">
        {% if pages.has_previous %}
            <li class="pagination__item">
                <a class="pagination__link link"
                href="?page={{ pages.previous_page_number }}&{{ request|add_tags }}">
                    <span class="icon-left"></span>
                </a>
            </li>
        {% endif %}
        {% for num in paginator.page_range %}
            {% if page.number == num %}
                <li class="pagination__item pagination__item_active">
                    <a class="pagination__link link"
                    href="?page={{ num }}&{{ request|add_tags }}">{{ num }}</a>
                </li>
            {% else %}
                <li class="pagination__item pagination__item">
                    <a class="pagination__link link"
                    href="?page={{ num }}&{{ request|add_tags }}">{{ num }}</a>
                </li>
            {% endif %}
        {% endfor %}
        {% if page.has_next %}
            <li class="pagination__item">
                <a class="pagination__link link"
                href="?page={{ page.next_page_number }}&{{ request|add_tags }}">
                    <span class="icon-right"></span>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
